<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginCSS.css">
    <title>Login</title>
</head>

<body>
    <script src="loginJS.js"></script>
    <form onsubmit="registerUser()" id="loginBox">
        <h2>Login</h2>
        <label for="nameInput">Nome: </label>
        <input type="text" class="input" id="nameInput">

        <label for="loginInput">Login: </label>
        <input type="text" class="input" id="loginInput">

        <label for="passwordInput">Senha: </label>
        <input type="password" class="input" id="passwordInput">

        <input class="submitBtn" type="submit"></input>
    </form>
</body>

</html>
